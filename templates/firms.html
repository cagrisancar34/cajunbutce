{% extends "base.html" %}
{% block content %}
<h2>Firmalar</h2>
<form method="POST" class="mb-4" action="{{ url_for('firms') }}">
    <input type="hidden" name="edit_mode" value="{{ edit_mode|default('') }}">
    <input type="hidden" name="original_firm_id" value="{{ original_firm_id|default('') }}">
    <div>
        <label>Firma ID:</label>
        <input type="text" name="firm_id" required value="{{ edit_firm.firm_id if edit_firm else '' }}">
    </div>
    <div>
        <label>Firma Adı:</label>
        <input type="text" name="firm_name" required value="{{ edit_firm.firm_name if edit_firm else '' }}">
    </div>
    <div>
        <label>Bakiye:</label>
        <input type="number" step="0.01" name="balance" required value="{{ edit_firm.balance if edit_firm else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">{{ 'Güncelle' if edit_mode else 'Kaydet' }}</button>
    {% if edit_mode %}
    <a href="{{ url_for('firms') }}" class="btn btn-secondary">Vazgeç</a>
    {% endif %}
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Firma ID</th>
            <th>Firma Adı</th>
            <th>Bakiye</th>
            <th>İşlem</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.firm_id }}</td>
            <td>{{ row.firm_name }}</td>
            <td>{{ row.balance | tl }}</td>
            <td>
                <a href="{{ url_for('firms', edit=row.firm_id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                <form method="POST" action="{{ url_for('delete_firm', firm_id=row.firm_id) }}" style="display:inline;" onsubmit="return confirm('Silmek istediğinize emin misiniz?');">
                    <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
